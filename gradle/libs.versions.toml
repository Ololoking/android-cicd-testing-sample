[versions]
# SDK Versions
compileSdk = "36"
targetSdk = "36"
minSdk = "24"
jvmTarget = "11"

# Android Gradle Plugin
agp = "8.13.1"

# Kotlin
kotlin = "2.2.21"
kspVersion = "2.2.21-2.0.4"

# AndroidX Core
coreKtx = "1.17.0"

# Testing
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"

# Lifecycle & Compose
lifecycleRuntimeKtx = "2.10.0"
lifecycleViewmodelCompose = "2.8.7"
activityCompose = "1.12.1"
composeBom = "2025.12.00"

# Material
appcompat = "1.7.1"
material = "1.13.0"

# Coroutines
coroutines = "1.7.3"

# Hilt DI
hilt = "2.57.2"
hiltNavigationCompose = "1.1.0"

# Navigation
navigationCompose = "2.8.6"

# Room Database
room = "2.6.1"

# Retrofit API
retrofit = "2.10.0"
gson = "2.10.1"

# Testing Libraries
mockk = "1.13.7"

[libraries]
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
junit = { group = "junit", name = "junit", version.ref = "junit" }
